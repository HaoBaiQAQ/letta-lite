name: Letta Lite Android 自动构建（补全 Gradle 配置）

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'anzhuoshifangyingwenjian/**'
      - 'settings.gradle'
      - 'app/build.gradle'
      - '.github/workflows/android-build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 步骤1：拉取项目代码
      - name: 拉取项目代码
        uses: actions/checkout@v4

      # 步骤2：新增！检查 Gradle 核心配置文件是否存在
      - name: 检查项目构建配置
        run: |
          # 检查根目录 settings.gradle
          if [ ! -f "./settings.gradle" ]; then
              echo "❌ 错误：项目根目录缺少 settings.gradle"
              exit 1
          fi
          # 检查 app 模块 build.gradle
          if [ ! -f "./app/build.gradle" ]; then
              echo "❌ 错误：app 目录缺少 build.gradle"
              exit 1
          fi
          echo "✅ 项目构建配置文件齐全"

      # 步骤3：配置 Java 环境
      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 步骤4：同步自定义布局文件
      - name: 同步布局文件（自定义目录 → 标准目录）
        run: |
          CUSTOM_LAYOUT_PATH="anzhuoshifangyingwenjian/letta_lite_main.xml"
          STANDARD_LAYOUT_PATH="app/src/main/res/layout"
          
          if [ ! -f "$CUSTOM_LAYOUT_PATH" ]; then
              echo "❌ 错误：自定义布局文件 $CUSTOM_LAYOUT_PATH 不存在"
              exit 1
          fi
          
          mkdir -p "$STANDARD_LAYOUT_PATH"
          cp -f "$CUSTOM_LAYOUT_PATH" "$STANDARD_LAYOUT_PATH/"
          echo "✅ 布局文件同步成功"

      # 步骤5：检查并修复清单文件
      - name: 检查并修复清单文件
        run: |
          MANIFEST_FILE="app/src/main/AndroidManifest.xml"
          PACKAGE_NAME="com.letta.lite.mobile" # 必须和 app/build.gradle 的 namespace 一致！
          
          if [ ! -f "$MANIFEST_FILE" ]; then
              echo "❌ 清单文件不存在，正在创建..."
              mkdir -p $(dirname "$MANIFEST_FILE")
              cat > "$MANIFEST_FILE" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="$PACKAGE_NAME">
              <uses-permission android:name="android.permission.INTERNET" />
              <application
                  android:allowBackup="true"
                  android:label="Letta Lite"
                  android:theme="@android:style/Theme.Material.Light">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <<intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </</intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
              echo "✅ 清单文件创建成功"
          fi
          
          if ! grep -q "<manifest" "$MANIFEST_FILE"; then
              echo "❌ 清单文件格式错误，正在修复..."
              cat > "$MANIFEST_FILE" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="$PACKAGE_NAME">
              <uses-permission android:name="android.permission.INTERNET" />
              <application
                  android:allowBackup="true"
                  android:label="Letta Lite"
                  android:theme="@android:style/Theme.Material.Light">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <<intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </</intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
              echo "✅ 清单文件修复成功"
          else
              echo "✅ 清单文件格式正常"
          fi

      # 步骤6：编译 APK（兼容 gradlew/gradle）
      - name: 编译 Release 版本 APK
        run: |
          if [ -f "./gradlew" ]; then
              echo "✅ 找到本地 gradlew，使用项目自带 Gradle 版本"
              chmod +x ./gradlew
              ./gradlew clean assembleRelease --no-daemon
          else
              echo "⚠️  未找到本地 gradlew，使用云端全局 Gradle"
              if ! command -v gradle &> /dev/null; then
                  echo "❌ 错误：云端未找到全局 Gradle"
                  exit 1
              fi
              gradle clean assembleRelease --no-daemon
          fi

      # 步骤7：上传 APK 产物
      - name: 上传 APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
          if-no-files-found: error
