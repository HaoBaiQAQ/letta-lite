name: Letta Lite Android 自动构建（最终完整版）

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'anzhuoshifangyingwenjian/**'
      - 'settings.gradle'
      - 'gradle.properties'
      - 'app/build.gradle'
      - '.github/workflows/android-build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取项目代码
        uses: actions/checkout@v4

      - name: 自动创建缺失的目录和文件
        run: |
          mkdir -p app/src/main/java
          mkdir -p app/src/main/res/layout
          MANIFEST_FILE="app/src/main/AndroidManifest.xml"
          PACKAGE_NAME="com.letta.lite.mobile"
          if [ ! -f "$MANIFEST_FILE" ]; then
              cat > "$MANIFEST_FILE" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="$PACKAGE_NAME">
              <uses-permission android:name="android.permission.INTERNET" />
              <application
                  android:allowBackup="true"
                  android:label="Letta Lite"
                  android:theme="@android:style/Theme.Material.Light">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <<intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </</intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
              echo "✅ 自动创建 AndroidManifest.xml"
          fi

      - name: 检查核心文件是否齐全
        run: |
          [ ! -f "./settings.gradle" ] && { echo "❌ 缺少 settings.gradle"; exit 1; }
          [ ! -f "./gradle.properties" ] && { echo "❌ 缺少 gradle.properties"; exit 1; }
          [ ! -f "./app/build.gradle" ] && { echo "❌ 缺少 app/build.gradle"; exit 1; }
          [ ! -f "./anzhuoshifangyingwenjian/letta_lite_main.xml" ] && { echo "❌ 缺少自定义布局文件"; exit 1; }
          echo "✅ 所有核心文件齐全"

      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 同步自定义布局文件
        run: |
          CUSTOM_LAYOUT_PATH="anzhuoshifangyingwenjian/letta_lite_main.xml"
          STANDARD_LAYOUT_PATH="app/src/main/res/layout"
          cp -f "$CUSTOM_LAYOUT_PATH" "$STANDARD_LAYOUT_PATH/"
          echo "✅ 布局文件同步成功"

      - name: 编译 Release 版本 APK（显示完整日志）
        run: |
          if [ -f "./gradlew" ]; then
              chmod +x ./gradlew
              ./gradlew clean assembleRelease --no-daemon --info --stacktrace
          else
              echo "⚠️ 使用云端全局 Gradle"
              gradle clean assembleRelease --no-daemon --info --stacktrace
          fi

      - name: 上传 APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
          if-no-files-found: error
