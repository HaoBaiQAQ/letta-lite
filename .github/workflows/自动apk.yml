name: Letta Lite Android 自动构建（自动补全目录+文件）

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'anzhuoshifangyingwenjian/**'
      - 'settings.gradle'
      - 'app/build.gradle'
      - '.github/workflows/android-build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 步骤1：拉取项目代码
      - name: 拉取项目代码
        uses: actions/checkout@v4

      # 步骤2：自动补全 Android 核心目录结构（关键修复！）
      - name: 自动创建缺失的目录和文件
        run: |
          # 1. 创建 Android 核心目录：app/src/main/（存放清单文件、代码、资源）
          mkdir -p app/src/main/java # Java/Kotlin 代码目录
          mkdir -p app/src/main/res/layout # 布局文件目录（同步用）
          
          # 2. 自动生成 AndroidManifest.xml（放在正确路径 app/src/main/）
          MANIFEST_FILE="app/src/main/AndroidManifest.xml"
          PACKAGE_NAME="com.letta.lite.mobile" # 与 build.gradle 保持一致
          
          if [ ! -f "$MANIFEST_FILE" ]; then
              echo "⚠️  未找到 AndroidManifest.xml，自动创建..."
              cat > "$MANIFEST_FILE" << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="$PACKAGE_NAME">
              <uses-permission android:name="android.permission.INTERNET" />
              <application
                  android:allowBackup="true"
                  android:label="Letta Lite"
                  android:theme="@android:style/Theme.Material.Light">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <<intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </</intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
              echo "✅ AndroidManifest.xml 创建成功（路径：$MANIFEST_FILE）"
          else
              echo "✅ AndroidManifest.xml 已存在"
          fi

      # 步骤3：检查核心配置文件（确保 settings.gradle 和 app/build.gradle 存在）
      - name: 检查核心配置文件
        run: |
          [ ! -f "./settings.gradle" ] && { echo "❌ 根目录缺少 settings.gradle"; exit 1; }
          [ ! -f "./app/build.gradle" ] && { echo "❌ app 目录缺少 build.gradle"; exit 1; }
          [ ! -f "./anzhuoshifangyingwenjian/letta_lite_main.xml" ] && { echo "❌ 缺少自定义布局文件"; exit 1; }
          echo "✅ 所有核心文件齐全"

      # 步骤4：配置 JDK 环境
      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 步骤5：同步自定义布局文件到标准路径
      - name: 同步布局文件
        run: |
          CUSTOM_LAYOUT_PATH="anzhuoshifangyingwenjian/letta_lite_main.xml"
          STANDARD_LAYOUT_PATH="app/src/main/res/layout"
          cp -f "$CUSTOM_LAYOUT_PATH" "$STANDARD_LAYOUT_PATH/"
          echo "✅ 布局文件同步成功：$CUSTOM_LAYOUT_PATH → $STANDARD_LAYOUT_PATH"

      # 步骤6：锁定 Gradle 版本，避免波动
      - name: 配置 Gradle 版本
        run: |
          echo "org.gradle.version=9.2" > gradle.properties
          echo "✅ Gradle 版本锁定为 9.2"

      # 步骤7：执行编译（兼容 gradlew/gradle）
      - name: 编译 Release 版本 APK
        run: |
          if [ -f "./gradlew" ]; then
              chmod +x ./gradlew
              ./gradlew clean assembleRelease --no-daemon
          else
              echo "⚠️ 使用云端全局 Gradle"
              gradle clean assembleRelease --no-daemon
          fi

      # 步骤8：上传 APK 产物
      - name: 上传 APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
          if-no-files-found: error
