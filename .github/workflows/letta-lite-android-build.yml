          echo -e "\nâœ… æŸ¥çœ‹ build.rustflags é…ç½®ï¼š"
          cargo config get build.rustflags || echo "âš ï¸ build.rustflags æœªæ‰¾åˆ°"
          echo -e "\nâœ… æŸ¥çœ‹ target.aarch64-linux-android.rustflags é…ç½®ï¼š"
          cargo config get target.aarch64-linux-android.rustflags || echo "âš ï¸ target.rustflags æœªæ‰¾åˆ°"
