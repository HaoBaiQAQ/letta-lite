name: Letta-Lite Android (Tianji1200 64bit)
on: [workflow_dispatch, push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_NDK_VERSION: 27.3.13750724
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      OPENSSL_VERSION: 1.1.1w
      OPENSSL_SRC_DIR: ${{ github.workspace }}/openssl-src
      OPENSSL_INSTALL_DIR: ${{ github.workspace }}/openssl-install
      TARGET_ARCH: aarch64-linux-android
      ANDROID_API_LEVEL: 24
      ARTIFACT_NAME: letta-lite-android-tianji1200

    steps:
      - name: Checkout source code (with llama.cpp submodule)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Install base dependencies
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get install -y \
            rustc cargo git make cbindgen openjdk-17-jdk \
            wget curl unzip gradle perl pkg-config binutils
          java -version
          gradle -v

      - name: Install Android NDK + SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          packages: "ndk;${{ env.ANDROID_NDK_VERSION }} platforms;android-${{ env.ANDROID_API_LEVEL }}"

      - name: å®šä½ NDK è·¯å¾„ + å¤åˆ¶ç³»ç»Ÿåº“åˆ°é¡¹ç›®å†…ï¼ˆæ ¸å¿ƒï¼æˆ‘ä»¬å»æ‰¾åº“ï¼‰
        run: |
          export LANG=C.UTF-8
          export LC_ALL=C.UTF-8
          # 1. æ‰¾åˆ° NDK çœŸå®è·¯å¾„
          NDK_PATH=$(find /usr/local/lib/android/sdk/ndk -maxdepth 1 -type d | grep -E "${{ env.ANDROID_NDK_VERSION }}$")
          [ -z "$NDK_PATH" ] && { echo "âŒ NDK æœªæ‰¾åˆ°"; exit 1; }
          # 2. å®šä¹‰å…³é”®è·¯å¾„ï¼ˆç®€åŒ–ï¼Œé¿å…å‚æ•°è¿‡é•¿ï¼‰
          NDK_TOOLCHAIN_BIN="$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin"
          NDK_SYSROOT="$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/sysroot"
          SYS_LIB_PATH="$NDK_SYSROOT/usr/lib/aarch64-linux-android/24"
          UNWIND_LIB_PATH="$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/lib/clang/18/lib/linux/aarch64"
          # 3. éªŒè¯å¹¶å¤åˆ¶ç³»ç»Ÿåº“
          for lib in "$SYS_LIB_PATH/libdl.so" "$SYS_LIB_PATH/liblog.so" "$SYS_LIB_PATH/libm.so" "$SYS_LIB_PATH/libc.so" "$UNWIND_LIB_PATH/libunwind.a"; do
            [ ! -f "$lib" ] && { echo "âŒ ç¼ºå¤±ç³»ç»Ÿåº“ï¼š$lib"; exit 1; }
          done
          mkdir -p "${{ github.workspace }}/dependencies/lib/sys" "${{ github.workspace }}/dependencies/lib/unwind"
          cp "$SYS_LIB_PATH/"*.so "${{ github.workspace }}/dependencies/lib/sys/"
          cp "$UNWIND_LIB_PATH/libunwind.a" "${{ github.workspace }}/dependencies/lib/unwind/"
          # 4. ä¼ é€’è·¯å¾„åˆ°ç¯å¢ƒå˜é‡ï¼ˆå…³é”®ï¼šç”¨ç¯å¢ƒå˜é‡ç›´æ¥ä¼ é€’ï¼Œé¿å…æ‹¼æ¥ï¼‰
          echo "NDK_PATH=$NDK_PATH" >> $GITHUB_ENV
          echo "NDK_TOOLCHAIN_BIN=$NDK_TOOLCHAIN_BIN" >> $GITHUB_ENV
          echo "NDK_SYSROOT=$NDK_SYSROOT" >> $GITHUB_ENV
          echo "SYS_LIB_COPY_PATH=${{ github.workspace }}/dependencies/lib/sys" >> $GITHUB_ENV
          echo "UNWIND_LIB_COPY_PATH=${{ github.workspace }}/dependencies/lib/unwind" >> $GITHUB_ENV
          echo "âœ… ç³»ç»Ÿåº“å¤åˆ¶å®Œæˆï¼š$(ls -l ${{ github.workspace }}/dependencies/lib/sys/)"

      - name: Compile OpenSSL for Android (android-arm64)
        run: |
          mkdir -p ${{ env.OPENSSL_SRC_DIR }} ${{ env.OPENSSL_INSTALL_DIR }}
          cd ${{ env.OPENSSL_SRC_DIR }}
          wget -q https://www.openssl.org/source/openssl-${{ env.OPENSSL_VERSION }}.tar.gz
          tar -xvzf openssl-${{ env.OPENSSL_VERSION }}.tar.gz --strip-components=1
          export CC="${{ env.NDK_TOOLCHAIN_BIN }}/${{ env.TARGET_ARCH }}${{ env.ANDROID_API_LEVEL }}-clang"
          export CXX="${{ env.NDK_TOOLCHAIN_BIN }}/${{ env.TARGET_ARCH }}${{ env.ANDROID_API_LEVEL }}-clang++"
          export AR="${{ env.NDK_TOOLCHAIN_BIN }}/llvm-ar"
          export RANLIB="${{ env.NDK_TOOLCHAIN_BIN }}/llvm-ranlib"
          export LD="${{ env.NDK_TOOLCHAIN_BIN }}/ld.lld"
          export PATH="${{ env.NDK_TOOLCHAIN_BIN }}:$PATH"
          ./Configure android-arm64 no-shared no-asm no-zlib \
            --prefix=${{ env.OPENSSL_INSTALL_DIR }} \
            --sysroot=${{ env.NDK_SYSROOT }} \
            -fPIC -march=armv8-a -mtune=cortex-a76
          make -j$(nproc) V=1 | grep -E "CC|AR|LD|armv8-a|aarch64" || true
          make install_sw
          echo "âœ… OpenSSL ç¼–è¯‘å®Œæˆï¼š${{ env.OPENSSL_INSTALL_DIR }}/lib"

      # ğŸ”§ å…³é”®ä¿®å¤ï¼šå…ˆå®‰è£…ç›®æ ‡å¹³å°æ ‡å‡†åº“ï¼Œå†é…ç½® Cargo
      - name: Configure Rust environment + å®‰è£…ç›®æ ‡å¹³å°æ ‡å‡†åº“
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ env.TARGET_ARCH }}
          components: rust-std  # å¼ºåˆ¶å®‰è£…ç›®æ ‡å¹³å°æ ‡å‡†åº“

      - name: Install cargo-ndk
        run: cargo install cargo-ndk --version=3.5.4 --locked

      # ğŸ”§ ç²¾ç®€å‚æ•°ï¼šé¿å… --sysroot è¢«æˆªæ–­
      - name: Auto-create Cargo configï¼ˆç²¾ç®€å‚æ•°ï¼Œç¡®ä¿ç”Ÿæ•ˆï¼‰
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml << EOF
          [build]
          # åªä¿ç•™å¿…éœ€å‚æ•°ï¼Œé¿å…è¿‡é•¿æˆªæ–­
          rustflags = [
            "--sysroot=\${NDK_SYSROOT}",  # ç”¨ç¯å¢ƒå˜é‡ï¼Œé¿å…ç¡¬ç¼–ç è¿‡é•¿
            "-L", "\${SYS_LIB_COPY_PATH}",
            "-L", "\${UNWIND_LIB_COPY_PATH}",
            "-L", "\${OPENSSL_INSTALL_DIR}/lib",
            "-C", "linker=\${NDK_TOOLCHAIN_BIN}/ld.lld"
          ]

          [target.aarch64-linux-android]
          linker = "\${NDK_TOOLCHAIN_BIN}/ld.lld"
          rustflags = [
            "--sysroot=\${NDK_SYSROOT}",
            "-L", "\${SYS_LIB_COPY_PATH}",
            "-L", "\${UNWIND_LIB_COPY_PATH}",
            "-L", "\${OPENSSL_INSTALL_DIR}/lib",
            "-l", "libunwind.a",
            "-l", "libdl.so",
            "-l", "liblog.so",
            "-l", "libm.so",
            "-l", "libc.so",
            "-C", "link-arg=--allow-shlib-undefined"
          ]

          [workspace]
          members = ["core", "ffi", "storage", "providers/toy", "providers/llama", "sync"]
          EOF
          echo -e "\nâœ… ç”Ÿæˆçš„ Cargo configï¼š"
          cat .cargo/config.toml

      - name: Prepare 64bit-only build script
        run: chmod +x ./scripts/build-android-64bit-minimal.sh

      - name: Execute 64bit-only build scriptï¼ˆç²¾ç®€ RUSTFLAGSï¼‰
        run: |
          # å¯¼å‡ºç¯å¢ƒå˜é‡ï¼Œä¾› Cargo config ä½¿ç”¨
          export NDK_SYSROOT=${{ env.NDK_SYSROOT }}
          export SYS_LIB_COPY_PATH=${{ env.SYS_LIB_COPY_PATH }}
          export UNWIND_LIB_COPY_PATH=${{ env.UNWIND_LIB_COPY_PATH }}
          export OPENSSL_INSTALL_DIR=${{ env.OPENSSL_INSTALL_DIR }}
          export NDK_TOOLCHAIN_BIN=${{ env.NDK_TOOLCHAIN_BIN }}
          export TARGET=${{ env.TARGET_ARCH }}
          export ANDROID_API_LEVEL=${{ env.ANDROID_API_LEVEL }}
          ./scripts/build-android-64bit-minimal.sh 2>&1 | tee build.log

      - name: Collect artifacts (SO + AAR + log)
        run: |
          mkdir -p ./release
          AAR_FILE=$(find ${{ github.workspace }} -name "*.aar" | grep -E "release" | head -n 1)
          SO_FILE=$(find ${{ github.workspace }} -name "libletta_jni.so" | grep -E "arm64" | head -n 1)
          [ -z "$AAR_FILE" ] && { echo "âŒ AAR æœªæ‰¾åˆ°"; exit 1; }
          [ -z "$SO_FILE" ] && { echo "âŒ SO æœªæ‰¾åˆ°"; exit 1; }
          cp "$AAR_FILE" ./release/letta-lite-android.aar
          cp "$SO_FILE" ./release/letta-lite-jni.so
          cp ./build.log ./release/build.log
          echo "âœ… äº§ç‰©æ”¶é›†å®Œæˆï¼š$(ls -l ./release/)"

      - name: Upload to Artifacts (direct download)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./release/*
          retention-days: 14
