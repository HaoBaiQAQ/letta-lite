          echo -e "\nâœ… é…ç½®æ–‡ä»¶è·¯å¾„ï¼š$(pwd)/.cargo/config.toml"
          echo -e "\nâœ… é…ç½®æ–‡ä»¶å†…å®¹ï¼š"
