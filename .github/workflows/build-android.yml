name: 终极方案：Rust安卓编译（彻底解决gcc查找问题）
on: [workflow_dispatch]
jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_NDK_VERSION: r25c
      ANDROID_API_LEVEL: 24
      TARGET_ARCH: aarch64-linux-android
      OPENSSL_VERSION: 1.1.1w
      OPENSSL_SRC_DIR: ${{ github.workspace }}/openssl-src
      OPENSSL_INSTALL_DIR: ${{ github.workspace }}/openssl-install
      # NDK工具链目录（提前定义，避免重复书写）
      NDK_TOOLCHAIN_DIR: ${{ github.workspace }}/ndk-toolchain

    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 安装基础依赖
        run: |
          sudo apt-get update && sudo apt-get install -y \
            coreutils pkg-config make perl wget curl gcc cmake

      - name: 官方NDK r25c安装（确保100%生效）
        uses: android-actions/setup-android@v3
        with:
          ndk-version: ${{ env.ANDROID_NDK_VERSION }}
          api-level: ${{ env.ANDROID_API_LEVEL }}
      - run: |
          echo "NDK路径：$ANDROID_NDK_ROOT"
          # 验证clang编译器存在
          ls $ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/${TARGET_ARCH}${ANDROID_API_LEVEL}-clang

      - name: 创建NDK工具链别名（欺骗OpenSSL的gcc检查）
        run: |
          # 创建工具链别名目录，放入PATH最前面，优先识别
          mkdir -p $NDK_TOOLCHAIN_DIR
          cd $NDK_TOOLCHAIN_DIR
          
          # 核心：给clang创建gcc别名（符号链接），命名为aarch64-linux-android-gcc
          ln -s $ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/${TARGET_ARCH}${ANDROID_API_LEVEL}-clang ./aarch64-linux-android-gcc
          ln -s $ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/${TARGET_ARCH}${ANDROID_API_LEVEL}-clang++ ./aarch64-linux-android-g++
          
          # 验证符号链接创建成功
          ls -l $NDK_TOOLCHAIN_DIR
          # 将别名目录加入PATH，让OpenSSL脚本优先找到
          echo "PATH=$NDK_TOOLCHAIN_DIR:$PATH" >> $GITHUB_ENV

      - name: 下载OpenSSL源码
        run: |
          mkdir -p $OPENSSL_SRC_DIR $OPENSSL_INSTALL_DIR
          cd $OPENSSL_SRC_DIR
          wget -O openssl-${OPENSSL_VERSION}.tar.gz https://github.com/openssl/openssl/archive/refs/tags/OpenSSL_1_1_1w.tar.gz
          tar -xvzf openssl-${OPENSSL_VERSION}.tar.gz --strip-components=1

      - name: 配置Rust环境
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: ${{ env.TARGET_ARCH }}

      - name: 安装cargo-ndk
        run: cargo install cargo-ndk --version 3.5.4 --locked

      - name: 清理缓存
        run: cargo clean

      - name: 编译OpenSSL（符号链接欺骗+clang实际编译）
        run: |
          cd $OPENSSL_SRC_DIR
          # 明确编译器（实际用clang，脚本看到的是gcc别名）
          export CC="aarch64-linux-android-gcc"  # 用别名，通过PATH找到符号链接
          export CXX="aarch64-linux-android-g++"
          export AR="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar"
          export RANLIB="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ranlib"
          export LD="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/ld.lld"

          # 最终版Configure参数：适配安卓aarch64+符号链接欺骗
          ./Configure android-arm64 no-shared no-asm \
            --prefix=$OPENSSL_INSTALL_DIR \
            --sysroot=$ANDROID_NDK_ROOT/platforms/android-${ANDROID_API_LEVEL}/arch-aarch64 \
            -D__ANDROID_API__=${ANDROID_API_LEVEL} \
            -fPIC \
            CC=$CC CXX=$CXX AR=$AR RANLIB=$RANLIB LD=$LD  # 显式传递所有工具链参数

          # 编译并安装（-j4加速，适配GitHub Actions的4核CPU）
          make -j4
          make install_sw

      - name: 编译Rust项目（指定OpenSSL编译产物）
        run: |
          export OPENSSL_INCLUDE_DIR=$OPENSSL_INSTALL_DIR/include
          export OPENSSL_LIB_DIR=$OPENSSL_INSTALL_DIR/lib
          export OPENSSL_DIR=$OPENSSL_INSTALL_DIR

          # 彻底屏蔽系统路径，只认手动编译的OpenSSL
          export PKG_CONFIG_PATH=""
          export C_INCLUDE_PATH=""
          export LIBRARY_PATH=""

          mkdir -p target/android
          cargo ndk -t $TARGET_ARCH -o target/android build --profile mobile

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android-final
          path: target/android/*.so
