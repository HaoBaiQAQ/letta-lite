name: 唯一方案：Rust原生自动编译OpenSSL（零报错）
on: [workflow_dispatch]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 安装基础依赖（含head命令，解决缺失问题）
        run: sudo apt-get update && sudo apt-get install -y coreutils make perl wget curl

      - name: 安装NDK r25c（仅需提供编译器，自动识别）
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true

      - name: 安装Rust和目标架构
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: aarch64-linux-android
      - run: cargo install cargo-ndk --version 3.5.4 --locked

      - name: 编译项目（自动处理所有依赖，包括OpenSSL）
        run: |
          # 核心1：启用vendored模式，openssl-sys自动下载+交叉编译OpenSSL
          export OPENSSL_VENDORED=1
          # 核心2：禁用系统OpenSSL查找，避免冲突
          export OPENSSL_NO_VENDOR=0
          # 核心3：允许交叉编译，解决pkg-config报错
          export PKG_CONFIG_ALLOW_CROSS=1
          # 核心4：指定NDK的Clang链接器（CI环境已加入PATH，直接用）
          export CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=aarch64-linux-android-clang
          # 核心5：指定安卓API版本，适配目标设备
          export CFLAGS="-D__ANDROID_API__=24 -fPIC"

          # 开始编译，所有依赖自动处理
          cargo ndk -t aarch64-linux-android -o target/android build --profile mobile

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android-final
          path: target/android/*.so
