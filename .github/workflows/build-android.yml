name: 终极方案：Rust安卓编译（必出按钮版）
on: [workflow_dispatch]  # 手动触发按钮的核心，绝对不能删
jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_NDK_VERSION: r25c
      ANDROID_API_LEVEL: 24
      TARGET_ARCH: aarch64-linux-android
      OPENSSL_VERSION: 1.1.1w
      OPENSSL_SRC_DIR: ${{ github.workspace }}/openssl-src
      OPENSSL_INSTALL_DIR: ${{ github.workspace }}/openssl-install

    steps:
      - name: 拉取Rust项目源码
        uses: actions/checkout@v4

      - name: 安装基础依赖
        run: |
          sudo apt-get update && sudo apt-get install -y \
            coreutils pkg-config make perl wget curl gcc cmake

      - name: 官方安装NDK r25c（强制生效）
        uses: android-actions/setup-android@v3
        with:
          ndk-version: ${{ env.ANDROID_NDK_VERSION }}
          api-level: ${{ env.ANDROID_API_LEVEL }}
      - run: |
          echo "✅ NDK路径：$ANDROID_NDK_ROOT"
          # 动态定义工具链路径（避免提前引用变量）
          echo "NDK_TOOLCHAIN_BIN=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_ENV
          # 验证编译器存在
          ls ${{ env.NDK_TOOLCHAIN_BIN }}/${{ env.TARGET_ARCH }}${{ env.ANDROID_API_LEVEL }}-clang && echo "✅ 编译器存在"

      - name: 下载OpenSSL 1.1.1w源码
        run: |
          mkdir -p ${{ env.OPENSSL_SRC_DIR }} ${{ env.OPENSSL_INSTALL_DIR }}
          cd ${{ env.OPENSSL_SRC_DIR }}
          wget -q -O openssl-${{ env.OPENSSL_VERSION }}.tar.gz https://github.com/openssl/openssl/archive/refs/tags/OpenSSL_1_1_1w.tar.gz
          tar -xvzf openssl-${{ env.OPENSSL_VERSION }}.tar.gz --strip-components=1

      - name: 配置Rust环境
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: ${{ env.TARGET_ARCH }}

      - name: 安装cargo-ndk（修正版本参数语法）
        run: cargo install cargo-ndk --version=3.5.4 --locked  # 这里改了：--version=3.5.4

      - name: 清理编译缓存
        run: cargo clean

      - name: 编译OpenSSL（绕开gcc检查）
        run: |
          cd ${{ env.OPENSSL_SRC_DIR }}
          # 用动态定义的工具链路径
          export CC="${{ env.NDK_TOOLCHAIN_BIN }}/${{ env.TARGET_ARCH }}${{ env.ANDROID_API_LEVEL }}-clang"
          export CXX="${{ env.NDK_TOOLCHAIN_BIN }}/${{ env.TARGET_ARCH }}${{ env.ANDROID_API_LEVEL }}-clang++"
          export AR="${{ env.NDK_TOOLCHAIN_BIN }}/llvm-ar"
          export RANLIB="${{ env.NDK_TOOLCHAIN_BIN }}/llvm-ranlib"
          export LD="${{ env.NDK_TOOLCHAIN_BIN }}/ld.lld"
          export SYSROOT="$ANDROID_NDK_ROOT/platforms/android-${{ env.ANDROID_API_LEVEL }}/arch-aarch64"

          ./Configure linux-aarch64 no-shared no-asm \
            --prefix=${{ env.OPENSSL_INSTALL_DIR }} \
            --sysroot=$SYSROOT \
            -D__ANDROID_API__=${{ env.ANDROID_API_LEVEL }} \
            -DOPENSSL_NO_VERSIONING \
            -fPIC \
            -pie \
            -march=armv8-a \
            CC=$CC CXX=$CXX AR=$AR RANLIB=$RANLIB LD=$LD

          make -j4 V=1
          make install_sw && echo "✅ OpenSSL编译完成"

      - name: 编译Rust项目
        run: |
          export OPENSSL_INCLUDE_DIR=${{ env.OPENSSL_INSTALL_DIR }}/include
          export OPENSSL_LIB_DIR=${{ env.OPENSSL_INSTALL_DIR }}/lib
          export OPENSSL_DIR=${{ env.OPENSSL_INSTALL_DIR }}
          export PKG_CONFIG_PATH=""
          export C_INCLUDE_PATH=""
          export LIBRARY_PATH=""

          mkdir -p target/android
          cargo ndk -t ${{ env.TARGET_ARCH }} -o target/android build --profile mobile && echo "✅ Rust编译完成"

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android-final
          path: target/android/*.so
          retention-days: 14
