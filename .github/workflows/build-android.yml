name: 终极方案：Rust安卓编译（手动指定OpenSSL源码）
on: [workflow_dispatch]
jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_NDK_VERSION: r25c
      ANDROID_API_LEVEL: 24
      TARGET_ARCH: aarch64-linux-android
      OPENSSL_VERSION: 1.1.1w  # 匹配之前的稳定版
      OPENSSL_SRC_DIR: ${{ github.workspace }}/openssl-src  # 工作目录内存储，不碰系统

    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 安装基础依赖（仅保证系统运行）
        run: |
          sudo apt-get update && sudo apt-get install -y \
            coreutils pkg-config make perl wget curl gcc cmake

      - name: 用官方Action安装NDK r25c（100%生效）
        uses: android-actions/setup-android@v3
        with:
          ndk-version: ${{ env.ANDROID_NDK_VERSION }}
          api-level: ${{ env.ANDROID_API_LEVEL }}
      - run: |
          # 验证NDK版本（确保是r25c）
          echo "NDK路径：$ANDROID_NDK_ROOT"
          $ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/clang --version

      - name: 手动下载OpenSSL源码（避免自动下载失效）
        run: |
          mkdir -p $OPENSSL_SRC_DIR
          cd $OPENSSL_SRC_DIR
          # 下载安卓版OpenSSL源码（官方GitHub，无404）
          wget -O openssl-${OPENSSL_VERSION}.tar.gz https://github.com/openssl/openssl/archive/refs/tags/OpenSSL_1_1_1w.tar.gz
          tar -xvzf openssl-${OPENSSL_VERSION}.tar.gz --strip-components=1

      - name: 配置Rust环境
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: ${{ env.TARGET_ARCH }}

      - name: 安装cargo-ndk
        run: cargo install cargo-ndk --version 3.5.4 --locked

      - name: 清理编译缓存
        run: cargo clean

      - name: 编译项目（手动指定OpenSSL路径，彻底隔离系统）
        run: |
          # 关键：告诉openssl-sys使用手动下载的源码，不找系统库
          export OPENSSL_DIR=$OPENSSL_SRC_DIR
          export OPENSSL_INCLUDE_DIR=$OPENSSL_SRC_DIR/include
          export OPENSSL_LIB_DIR=$OPENSSL_SRC_DIR/lib
          
          # 彻底屏蔽系统路径，编译器只能找到手动下载的源码
          export PKG_CONFIG_PATH=""
          export C_INCLUDE_PATH=""
          export LIBRARY_PATH=""
          export LD_LIBRARY_PATH=""
          
          # 配置安卓交叉编译工具链（NDK r25c专属）
          export CC="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/${TARGET_ARCH}${ANDROID_API_LEVEL}-clang"
          export CXX="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/${TARGET_ARCH}${ANDROID_API_LEVEL}-clang++"
          export AR="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar"
          export RANLIB="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ranlib"
          
          # 配置OpenSSL交叉编译参数（适配安卓aarch64）
          cd $OPENSSL_SRC_DIR
          ./Configure android-arm64 no-shared no-asm --prefix=$OPENSSL_SRC_DIR/install \
            --sysroot=$ANDROID_NDK_ROOT/platforms/android-${ANDROID_API_LEVEL}/arch-aarch64 \
            -D__ANDROID_API__=${ANDROID_API_LEVEL}
          make -j4  # 编译OpenSSL源码为安卓aarch64版本
          make install_sw  # 安装到指定目录（不影响系统）
          
          # 回到Rust项目，执行编译（此时OpenSSL路径完全明确）
          cd ${{ github.workspace }}
          mkdir -p target/android
          cargo ndk -t $TARGET_ARCH -o target/android build --profile mobile

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android-final
          path: target/android/*.so
