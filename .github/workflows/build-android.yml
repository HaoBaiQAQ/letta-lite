name: 最终最终绝杀版（造gcc符号链接+骗检查）
on: [workflow_dispatch]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 安装必需依赖
        run: sudo apt-get update && sudo apt-get install -y make perl wget curl unzip findutils

      - name: 安装NDK r25c（锁定版本）
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true

      - name: 自动探测NDK根目录
        run: |
          NDK_BUILD=$(which ndk-build)
          if [ -z "$NDK_BUILD" ]; then
            echo "❌ 未找到NDK"
            exit 1
          fi
          NDK_ROOT=$(dirname $(dirname $(dirname $NDK_BUILD)))
          echo "✅ NDK根目录：$NDK_ROOT"
          echo "NDK_ROOT=$NDK_ROOT" >> $GITHUB_ENV

      - name: 灵活搜索Clang+创建gcc符号链接（核心！）
        run: |
          # 搜索aarch64架构的Clang（覆盖所有变体）
          CLANG=$(find $NDK_ROOT -name "aarch64-linux-android*clang" -type f | grep -v "clang++" | head -1)
          if [ -z "$CLANG" ]; then
            echo "❌ 未找到Clang"
            exit 1
          fi
          CLANG_BIN_DIR=$(dirname $CLANG)  # Clang所在的bin目录（已在PATH里）
          GCC_LINK_NAME="aarch64-linux-android-gcc"  # OpenSSL要找的gcc命令名
          GCC_LINK_PATH="$CLANG_BIN_DIR/$GCC_LINK_NAME"
          
          # 创建符号链接：让aarch64-linux-android-gcc指向Clang
          sudo ln -s $CLANG $GCC_LINK_PATH
          echo "✅ 创建符号链接：$GCC_LINK_PATH -> $CLANG"
          echo "✅ 验证gcc命令：$(which $GCC_LINK_NAME)"  # 验证是否能找到
          
          echo "CLANG=$CLANG" >> $GITHUB_ENV
          echo "AR=$(dirname $CLANG)/llvm-ar" >> $GITHUB_ENV

      - name: 编译OpenSSL（彻底过gcc检查）
        run: |
          wget https://www.openssl.org/source/openssl-1.1.1w.tar.gz
          tar -zxf openssl-1.1.1w.tar.gz && cd openssl-1.1.1w
          
          # 现在PATH里有aarch64-linux-android-gcc（实际是Clang），OpenSSL能找到
          export CC=aarch64-linux-android-gcc  # 直接用创建的gcc链接
          export AR=$AR
          export CFLAGS="-D__ANDROID_API__=24 -fPIC"
          export LDFLAGS="-fPIC"
          
          ./Configure android-arm64 \
            --prefix=$GITHUB_WORKSPACE/openssl \
            no-shared no-zlib no-asm
          
          make -j2 && make install && cd .. && rm -rf openssl-1.1.1w*

      - name: 安装Rust和cargo-ndk
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: aarch64-linux-android
      - run: cargo install cargo-ndk --version 3.5.4 --locked

      - name: 编译项目
        run: |
          export OPENSSL_DIR=$GITHUB_WORKSPACE/openssl PKG_CONFIG=false
          export RUSTFLAGS="-C linker=$CLANG -C link-arg=-fPIC"
          cargo ndk -t aarch64-linux-android -o target/android build --profile mobile

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android
          path: target/android/*.so
