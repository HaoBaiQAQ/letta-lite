name: 原作者脚本编译Android（修复依赖安装）
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_NDK_VERSION: 23.2.8568313
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: 拉取源码（含子模块）
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: 安装基础依赖（修复命令格式）
        run: |
          # 1. 更新包索引，修复缺失的包索引
          sudo apt-get update --fix-missing
          # 2. 整理包名，一行或正确换行，无多余空格
          sudo apt-get install -y \
            rustc cargo git make cbindgen openjdk-17-jdk \
            wget curl unzip gradle
          # 验证安装
          java -version
          gradle -v

      - name: 安装Android NDK+SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          packages: "ndk;${{ env.ANDROID_NDK_VERSION }} platforms;android-21"

      - name: 配置环境变量
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          CLANG_PATH="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang"
          if [ ! -f "$CLANG_PATH" ]; then
            echo "❌ NDK编译器缺失：$CLANG_PATH"
            exit 1
          fi
          echo "✅ NDK配置完成"

      - name: 配置Rust环境
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: aarch64-linux-android

      - name: 执行作者原生脚本
        run: |
          chmod +x ./scripts/build-android.sh  # 替换为你的作者脚本路径
          ./scripts/build-android.sh 2>&1 | tee build.log

      - name: 收集产物
        run: |
          mkdir -p ./release
          cp bindings/android/build/outputs/aar/android-release.aar ./release/
          cp bindings/android/src/main/jniLibs/arm64-v8a/libletta_jni.so ./release/
          ls -l ./release/

      - name: 上传产物+日志
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android-final
          path: |
            ./release/*
            ./build.log
          retention-days: 14
