name: 终极绝杀版（灵活搜Clang+骗GCC）
on: [workflow_dispatch]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 安装必需依赖
        run: sudo apt-get update && sudo apt-get install -y make perl wget curl unzip findutils

      - name: 安装NDK r25c（锁定版本）
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true

      - name: 自动探测NDK根目录
        run: |
          NDK_BUILD=$(which ndk-build)
          if [ -z "$NDK_BUILD" ]; then
            echo "❌ 未找到NDK"
            exit 1
          fi
          NDK_ROOT=$(dirname $(dirname $(dirname $NDK_BUILD)))
          echo "✅ NDK根目录：$NDK_ROOT"
          echo "NDK_ROOT=$NDK_ROOT" >> $GITHUB_ENV

      - name: 灵活搜索Clang（前缀匹配，不纠结固定名）
        run: |
          # 搜索所有"aarch64-linux-android"开头、"clang"结尾的文件（覆盖带API版本的变体）
          CLANG=$(find $NDK_ROOT -name "aarch64-linux-android*clang" -type f | grep -v "clang++" | head -1)
          if [ -z "$CLANG" ]; then
            echo "❌ 未找到Clang，输出所有可能的工具名供排查："
            find $NDK_ROOT -name "aarch64-linux-android*" -type f | grep -E "(clang|gcc)"  # 输出所有相关工具名
            exit 1
          fi
          echo "✅ 找到Clang：$CLANG"
          echo "CLANG=$CLANG" >> $GITHUB_ENV
          echo "AR=$(dirname $CLANG)/llvm-ar" >> $GITHUB_ENV

      - name: 编译OpenSSL（骗GCC+强制指定API）
        run: |
          wget https://www.openssl.org/source/openssl-1.1.1w.tar.gz
          tar -zxf openssl-1.1.1w.tar.gz && cd openssl-1.1.1w
          
          export CC=$CLANG
          export GCC=$CLANG  # 骗GCC检查
          export AR=$AR
          export CFLAGS="-D__ANDROID_API__=24 -fPIC"  # 强制API24，不管工具名带什么API
          export LDFLAGS="-fPIC"
          
          ./Configure android-arm64 \
            --prefix=$GITHUB_WORKSPACE/openssl \
            --cross-compile-prefix=aarch64-linux-android- \
            no-shared no-zlib no-asm
          
          make -j2 && make install && cd .. && rm -rf openssl-1.1.1w*

      - name: 安装Rust和cargo-ndk
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: aarch64-linux-android
      - run: cargo install cargo-ndk --version 3.5.4 --locked

      - name: 编译项目
        run: |
          export OPENSSL_DIR=$GITHUB_WORKSPACE/openssl PKG_CONFIG=false
          export RUSTFLAGS="-C linker=$CLANG -C link-arg=-fPIC"
          cargo ndk -t aarch64-linux-android -o target/android build --profile mobile

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android
          path: target/android/*.so
