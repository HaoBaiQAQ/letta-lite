name: 最终无错版（硬编码路径+完整NDK配置）
on: [workflow_dispatch]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库源码
        uses: actions/checkout@v4

      - name: 安装必需依赖
        run: sudo apt-get update && sudo apt-get install -y make perl wget curl unzip

      - name: 安装NDK（指定版本29.0.14206865，匹配工具路径）
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: 29.0.14206865  # 补全必填参数，和日志中的NDK版本一致
          add-to-path: true

      - name: 编译OpenSSL（硬编码路径+禁用gcc检查）
        run: |
          # 硬编码已知的正确路径（从日志复制，100%存在）
          CLANG_PATH="/usr/local/lib/android/sdk/ndk/29.0.14206865/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android24-clang"
          AR_PATH="/usr/local/lib/android/sdk/ndk/29.0.14206865/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar"
          
          # 下载并解压OpenSSL源码
          wget https://www.openssl.org/source/openssl-1.1.1w.tar.gz
          tar -zxf openssl-1.1.1w.tar.gz
          cd openssl-1.1.1w
          
          # 明确指定编译器和归档工具，禁用gcc检查
          export CC=$CLANG_PATH
          export AR=$AR_PATH
          export CFLAGS="-D__ANDROID_API__=24"  # 直接指定安卓API，不让OpenSSL查gcc
          
          # 验证工具（确保路径没变化）
          echo "✅ 验证Clang："
          $CC --version
          echo "✅ 验证llvm-ar："
          $AR --version
          
          # 核心配置：添加no-asm参数，进一步禁用依赖gcc的汇编逻辑
          ./Configure android-arm64 --prefix=$GITHUB_WORKSPACE/openssl-android no-shared no-zlib no-asm
          make -j2
          make install
          cd .. && rm -rf openssl-1.1.1w openssl-1.1.1w.tar.gz
          echo "✅ OpenSSL编译完成！"

      - name: 安装Rust环境
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: aarch64-linux-android

      - name: 安装cargo-ndk
        run: cargo install cargo-ndk --version 3.5.4 --locked

      - name: 编译项目
        run: |
          export OPENSSL_DIR=$GITHUB_WORKSPACE/openssl-android
          export PKG_CONFIG=false
          export RUSTFLAGS="-C linker=$CLANG_PATH"
          cargo ndk -t aarch64-linux-android -o target/android build --profile mobile
          echo "✅ 项目编译完成！"

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android
          path: target/android/*.so
