name: 自动编译Letta-Lite安卓包
on: [workflow_dispatch] # 手动触发编译

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库源码
        uses: actions/checkout@v4

      - name: 配置系统多架构（添加arm64支持）
        run: |
          # 启用多架构支持
          sudo dpkg --add-architecture arm64
          # 更新软件源（同步arm64包信息）
          sudo apt-get update -y
          # 安装交叉编译基础工具链+OpenSSL依赖
          sudo apt-get install -y \
            crossbuild-essential-arm64 \
            libssl-dev:arm64 \
            pkg-config

      - name: 安装Rust环境（1.85.0支持edition2024）
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: aarch64-linux-android # 提前安装安卓目标架构

      - name: 安装Android NDK（项目要求的23+）
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r23c

      - name: 安装兼容版本的cargo-ndk
        run: cargo install cargo-ndk --version 3.5.4 --locked

      - name: 运行仓库自带的安卓编译脚本（指定交叉编译环境）
        run: |
          chmod +x scripts/build-android.sh
          # 配置交叉编译环境变量
          export PKG_CONFIG="pkg-config --target=aarch64-linux-android"
          export OPENSSL_STATIC=1
          export OPENSSL_DIR=/usr/aarch64-linux-gnu
          export CC=aarch64-linux-gnu-gcc # 指定安卓交叉编译器
          ./scripts/build-android.sh

      - name: 上传编译好的安卓包
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite安卓包
          path: |
            ./target/android/
            ./target/aarch64-linux-android/mobile/ # 额外兼容脚本可能输出的路径
