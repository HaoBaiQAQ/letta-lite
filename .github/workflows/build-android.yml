name: 方案1：Rust vendored自动编译OpenSSL
on: [workflow_dispatch]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 安装NDK r25c（仅需提供编译器，不用手动配置）
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true

      - name: 安装Rust和目标架构
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: aarch64-linux-android
      - run: cargo install cargo-ndk --version 3.5.4 --locked

      - name: 编译项目（启用vendored自动编译OpenSSL）
        run: |
          # 关键：设置环境变量，让openssl-sys自动下载并交叉编译OpenSSL
          export OPENSSL_NO_VENDOR=0
          export OPENSSL_VENDORED=1
          # 告诉cargo使用NDK的Clang
          export CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=aarch64-linux-android-clang
          export CFLAGS="-D__ANDROID_API__=24 -fPIC"
          
          # 编译，openssl-sys会自动处理所有OpenSSL相关步骤
          cargo ndk -t aarch64-linux-android -o target/android build --profile mobile

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android-vendored
          path: target/android/*.so
