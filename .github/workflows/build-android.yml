name: 安卓aarch64编译（预编译OpenSSL，零报错）
on: [workflow_dispatch]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 安装基础依赖
        run: sudo apt-get update && sudo apt-get install -y wget unzip

      - name: 下载安卓aarch64预编译OpenSSL 1.1.1t
        run: |
          # 用MobileFFmpeg的预编译库（稳定可靠，API24+适配）
          wget https://github.com/tanersener/mobile-ffmpeg-prebuilt/releases/download/v4.5.1/openssl-1.1.1t-android-aarch64.zip
          unzip openssl-1.1.1t-android-aarch64.zip -d $GITHUB_WORKSPACE/openssl
          # 配置OpenSSL路径，供rustc链接
          echo "OPENSSL_DIR=$GITHUB_WORKSPACE/openssl" >> $GITHUB_ENV
          echo "OPENSSL_STATIC=1" >> $GITHUB_ENV  # 强制静态链接，避免依赖系统库

      - name: 安装Rust和cargo-ndk
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: aarch64-linux-android
      - run: cargo install cargo-ndk --version 3.5.4 --locked

      - name: 编译项目
        run: |
          export PKG_CONFIG=false
          cargo ndk -t aarch64-linux-android -o target/android build --profile mobile

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android
          path: target/android/*.so
