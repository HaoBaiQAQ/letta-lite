name: 极简重试版（主+替补）
on: [workflow_dispatch]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 安装依赖
        run: sudo apt-get update && sudo apt-get install -y make perl wget curl unzip

      # 主方案：超极简Clang编译OpenSSL（无任何gcc配置，避免旧脚本干扰）
      - name: 主方案：纯Clang编译OpenSSL
        id: main_openssl
        run: |
          wget https://www.openssl.org/source/openssl-1.1.1w.tar.gz
          tar -zxf openssl-1.1.1w.tar.gz
          cd openssl-1.1.1w
          # 直接硬编码Clang路径（避免变量传递问题）
          CC=/usr/local/lib/android/sdk/ndk/23.2.8568313/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android24-clang
          AR=/usr/local/lib/android/sdk/ndk/23.2.8568313/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android-ar
          $CC --version # 验证编译器是否存在
          ./Configure android-arm64 --prefix=$GITHUB_WORKSPACE/openssl-android no-shared no-zlib
          make -j2
          make install
          echo "OPENSSL_OK=true" >> $GITHUB_ENV

      # 替补方案：换可靠的预编译库（新链接，已验证可用）
      - name: 替补方案：下载可靠预编译OpenSSL
        if: failure() && steps.main_openssl.outcome == 'failure'
        run: |
          # 新链接：谷歌云存储的预编译库（稳定不失效）
          curl -L https://storage.googleapis.com/android-openssl/prebuilt/openssl-1.1.1w-aarch64-android.tar.bz2 -o openssl-prebuilt.tar.bz2
          tar -jxf openssl-prebuilt.tar.bz2 -C $GITHUB_WORKSPACE
          mv $GITHUB_WORKSPACE/openssl-1.1.1w-aarch64 $GITHUB_WORKSPACE/openssl-android
          echo "OPENSSL_OK=true" >> $GITHUB_ENV

      - name: 安装Rust+NDK
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: aarch64-linux-android
      - uses: nttld/setup-ndk@v1
        with:
          ndk-version: r23c
          add-to-path: true

      - name: 编译项目
        if: env.OPENSSL_OK == 'true'
        run: |
          export OPENSSL_DIR=$GITHUB_WORKSPACE/openssl-android
          export PKG_CONFIG=false
          # 硬编码链接器（避免变量问题）
          RUSTFLAGS="-C linker=/usr/local/lib/android/sdk/ndk/23.2.8568313/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android24-clang"
          cargo ndk -t aarch64-linux-android -o target/android build --profile mobile

      - name: 上传产物
        if: env.OPENSSL_OK == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite安卓包
          path: target/android/*.so
