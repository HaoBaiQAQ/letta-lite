name: Build Android Letta-Lite
on:
  push:
    paths:  # 仅监听Android编译相关文件，排除所有YML
      - "build-android.sh"  # 核心编译脚本
      - "src/**"  # 项目核心源码
      - "bindings/android/**"  # 若有Android绑定层，添加（无则保留注释）
      - "Cargo.toml"  # Rust依赖配置
      - "Cargo.lock"  # 依赖锁文件
      - "build.gradle"  # 全局Gradle配置（无则保留注释）
      - "settings.gradle"  # Gradle设置（无则保留注释）
      - "!**.yml"  # 排除所有YML文件
      - "!**.yaml"  # 排除所有YAML文件
  pull_request:
    paths:  # PR触发也应用相同路径限制
      - "build-android.sh"
      - "src/**"
      - "bindings/android/**"  # 按需保留或删除
      - "Cargo.toml"
      - "Cargo.lock"
      - "build.gradle"  # 按需保留或删除
      - "settings.gradle"  # 按需保留或删除
      - "!**.yml"
      - "!**.yaml"
  workflow_dispatch:  # 手动触发不受路径限制，保留

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 31
          ndk-version: 27.3.13750724
          build-tools-version: 34.0.0

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          target: arm64-linux-android
          components: rustfmt, clippy

      - name: Install cargo-ndk
        run: cargo install cargo-ndk --version 2.7.0

      - name: Install OpenSSL for Android
        run: |
          git clone https://github.com/openssl/openssl.git
          cd openssl
          git checkout OpenSSL_1_1_1w
          export ANDROID_NDK_HOME=$ANDROID_NDK_ROOT
          export PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
          ./Configure android-arm64 -D__ANDROID_API__=31 --prefix=$PWD/../openssl-install
          make -j$(nproc)
          make install
          cd ..

      - name: Create Cargo config
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml << 'EOF'
          [target.arm64-linux-android]
          ar = "${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar"
          linker = "${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/clang"
          rustflags = [
              "-L", "${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/arm64-linux-android/31",
              "-L", "${PWD}/openssl-install/lib",
              "-l:libunwind.a"
          ]
          EOF

      - name: Build with simplified script
        run: |
          chmod +x build-android.sh
          ./build-android.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: ./release/
