name: 终极正确版（自动搜路径+修正AR工具名）
on: [workflow_dispatch]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库源码
        uses: actions/checkout@v4

      - name: 安装必需依赖
        run: sudo apt-get update && sudo apt-get install -y make perl wget curl unzip findutils

      - name: 安装NDK（固定r23c版本，避免版本混乱）
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r23c
          add-to-path: true

      - name: 自动搜索Clang编译器路径
        id: find_clang
        run: |
          # 遍历NDK目录，搜索aarch64安卓的Clang（API24）
          CLANG_PATH=$(find /usr/local/lib/android/sdk/ndk/ -name "aarch64-linux-android24-clang" -type f 2>/dev/null | head -1)
          if [ -n "$CLANG_PATH" ]; then
            echo "✅ 找到Clang路径：$CLANG_PATH"
            echo "CLANG_PATH=$CLANG_PATH" >> $GITHUB_ENV
          else
            echo "❌ 未找到Clang，退出流程"
            exit 1
          fi

      - name: 编译OpenSSL（修正AR工具名，核心步骤）
        run: |
          # 下载OpenSSL源码
          wget https://www.openssl.org/source/openssl-1.1.1w.tar.gz
          tar -zxf openssl-1.1.1w.tar.gz
          cd openssl-1.1.1w
          
          # 核心修正：NDK的AR工具是llvm-ar，从Clang路径推导
          export CC=$CLANG_PATH
          export AR=$(dirname $CLANG_PATH)/llvm-ar  # 直接通过Clang路径找llvm-ar，100%正确
          
          # 验证工具可执行（避免工具损坏）
          echo "✅ 验证Clang版本："
          $CC --version
          echo "✅ 验证AR工具版本："
          $AR --version
          
          # 配置并编译OpenSSL（安卓aarch64静态库）
          ./Configure android-arm64 --prefix=$GITHUB_WORKSPACE/openssl-android no-shared no-zlib
          make -j2  # 限制2线程，避免资源不足
          make install
          cd .. && rm -rf openssl-1.1.1w openssl-1.1.1w.tar.gz
          echo "✅ OpenSSL编译完成，安装路径：$GITHUB_WORKSPACE/openssl-android"

      - name: 安装Rust环境（1.85.0稳定版）
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: aarch64-linux-android

      - name: 安装cargo-ndk
        run: cargo install cargo-ndk --version 3.5.4 --locked

      - name: 编译Letta-Lite项目
        run: |
          # 指向手动编译的OpenSSL库
          export OPENSSL_DIR=$GITHUB_WORKSPACE/openssl-android
          export OPENSSL_INCLUDE_DIR=$OPENSSL_DIR/include
          export OPENSSL_LIB_DIR=$OPENSSL_DIR/lib
          export PKG_CONFIG=false  # 禁用pkg-config，避免干扰
          
          # Rust链接器使用搜索到的Clang
          export RUSTFLAGS="-C linker=$CLANG_PATH"
          
          # 执行交叉编译
          cargo ndk -t aarch64-linux-android -o target/android build --profile mobile
          echo "✅ 项目编译完成"

      - name: 上传安卓产物（.so库）
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android-aarch64
          path: target/android/*.so
