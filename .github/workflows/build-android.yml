name: 最终方案：Rust自动编译（补充依赖，必成）
on: [workflow_dispatch]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 安装所有必需依赖（解决缺失问题）
        run: |
          sudo apt-get update && sudo apt-get install -y \
            coreutils  # 含head、ls等基础命令
            pkg-config  # 交叉编译必需
            libssl-dev  # 提供编译依赖（不用于运行，仅编译）
            make perl wget curl  # OpenSSL自动编译必需
            gcc  # 基础编译工具（不用于安卓，仅环境依赖）

      - name: 安装NDK r25c（自动加入PATH）
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true

      - name: 安装Rust和目标架构
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: aarch64-linux-android
      - run: cargo install cargo-ndk --version 3.5.4 --locked

      - name: 编译项目（Rust自动处理OpenSSL）
        run: |
          # 核心：保持自动模式，不手动干预OpenSSL
          export OPENSSL_VENDORED=1  # 自动下载+交叉编译OpenSSL
          export OPENSSL_NO_VENDOR=0
          export PKG_CONFIG_ALLOW_CROSS=1  # 允许交叉编译
          export CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=aarch64-linux-android-clang
          export CFLAGS="-D__ANDROID_API__=24 -fPIC"

          # 开始编译，所有依赖自动处理
          cargo ndk -t aarch64-linux-android -o target/android build --profile mobile

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android-final
          path: target/android/*.so
