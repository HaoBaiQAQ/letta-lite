name: 最终最终最终方案（语法修正，必成）
on: [workflow_dispatch]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 安装所有必需依赖（一行写法，无语法错误）
        run: sudo apt-get update && sudo apt-get install -y coreutils pkg-config libssl-dev make perl wget curl gcc

      - name: 安装NDK r25c（自动加入PATH）
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true

      - name: 安装Rust和目标架构
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: aarch64-linux-android
      - run: cargo install cargo-ndk --version 3.5.4 --locked

      - name: 编译项目（Rust自动处理OpenSSL）
        run: |
          export OPENSSL_VENDORED=1
          export OPENSSL_NO_VENDOR=0
          export PKG_CONFIG_ALLOW_CROSS=1
          export CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=aarch64-linux-android-clang
          export CFLAGS="-D__ANDROID_API__=24 -fPIC"
          cargo ndk -t aarch64-linux-android -o target/android build --profile mobile

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android-final
          path: target/android/*.so
