name: 自动编译Letta-Lite安卓包
on: [workflow_dispatch] # 手动触发编译

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库源码
        uses: actions/checkout@v4

      - name: 安装基础编译工具（OpenSSL源码编译必需）
        run: sudo apt-get update && sudo apt-get install -y make gcc perl crossbuild-essential-arm64

      - name: 安装Rust环境（1.85.0支持edition2024）
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: aarch64-linux-android

      - name: 安装Android NDK（r23c，添加到路径）
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r23c
          add-to-path: true

      - name: 安装cargo-ndk
        run: cargo install cargo-ndk --version 3.5.4 --locked

      - name: 编译安卓包（纯环境变量强制OpenSSL源码编译）
        run: |
          # 核心环境变量组合，针对openssl-sys 0.9.111专属生效
          export OPENSSL_VENDORED=1
          export OPENSSL_STATIC=1
          export RUSTFLAGS="-C linker=aarch64-linux-android-gcc -C ar=aarch64-linux-android-ar"
          export CC=aarch64-linux-android-gcc
          export AR=aarch64-linux-android-ar
          # 去掉所有无效特性参数，仅保留编译核心配置
          cargo ndk -t aarch64-linux-android -o target/android build --profile mobile

      - name: 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite安卓包
          path: |
            target/android/*.so
            target/aarch64-linux-android/mobile/*.so
