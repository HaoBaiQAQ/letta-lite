name: 最终通关版（自动探NDK路径+骗GCC）
on: [workflow_dispatch]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 安装必需依赖
        run: sudo apt-get update && sudo apt-get install -y make perl wget curl unzip findutils

      - name: 安装NDK r25c（锁定版本）
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true

      - name: 自动探测NDK实际安装根目录（关键！）
        run: |
          # 先找ndk-build工具，推导NDK根目录（不管装在哪都能找到）
          NDK_BUILD=$(which ndk-build)
          if [ -z "$NDK_BUILD" ]; then
            echo "❌ 未找到NDK，退出"
            exit 1
          fi
          # 从ndk-build路径推导NDK根目录（ndk-build在NDK根目录的"build/tools"下）
          NDK_ROOT=$(dirname $(dirname $(dirname $NDK_BUILD)))
          echo "✅ 探测到NDK根目录：$NDK_ROOT"
          echo "NDK_ROOT=$NDK_ROOT" >> $GITHUB_ENV

      - name: 在NDK根目录下精准搜Clang（不全局遍历）
        run: |
          # 只在探测到的NDK根目录下搜索，不遍历其他地方
          CLANG=$(find $NDK_ROOT -name "aarch64-linux-android-clang" -type f | head -1)
          if [ -z "$CLANG" ]; then
            echo "❌ 未找到Clang，退出"
            exit 1
          fi
          echo "✅ 找到Clang路径：$CLANG"
          echo "CLANG=$CLANG" >> $GITHUB_ENV
          echo "AR=$(dirname $CLANG)/llvm-ar" >> $GITHUB_ENV

      - name: 编译OpenSSL（骗GCC检查+正确工具）
        run: |
          wget https://www.openssl.org/source/openssl-1.1.1w.tar.gz
          tar -zxf openssl-1.1.1w.tar.gz && cd openssl-1.1.1w
          
          # 核心技巧：GCC指向Clang，彻底骗过大检查
          export CC=$CLANG
          export GCC=$CLANG
          export CXX=$(dirname $CLANG)/aarch64-linux-android-clang++
          export AR=$AR
          export CFLAGS="-D__ANDROID_API__=24 -fPIC"
          export LDFLAGS="-fPIC"
          
          # 交叉编译配置
          ./Configure android-arm64 \
            --prefix=$GITHUB_WORKSPACE/openssl \
            --cross-compile-prefix=aarch64-linux-android- \
            no-shared no-zlib no-asm no-comp no-dso no-engine
          
          make -j2 && make install && cd .. && rm -rf openssl-1.1.1w*

      - name: 安装Rust和cargo-ndk
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: aarch64-linux-android
      - run: cargo install cargo-ndk --version 3.5.4 --locked

      - name: 编译项目
        run: |
          export OPENSSL_DIR=$GITHUB_WORKSPACE/openssl PKG_CONFIG=false
          export RUSTFLAGS="-C linker=$CLANG -C link-arg=-fPIC"
          cargo ndk -t aarch64-linux-android -o target/android build --profile mobile

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android
          path: target/android/*.so
