name: 终极方案：Rust安卓编译（clang适配+路径修正）
on: [workflow_dispatch]
jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_NDK_VERSION: r25c
      ANDROID_API_LEVEL: 24
      TARGET_ARCH: aarch64-linux-android
      OPENSSL_VERSION: 1.1.1w
      OPENSSL_SRC_DIR: ${{ github.workspace }}/openssl-src
      OPENSSL_INSTALL_DIR: ${{ github.workspace }}/openssl-install  # 单独安装目录，避免混淆

    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 安装基础依赖
        run: |
          sudo apt-get update && sudo apt-get install -y \
            coreutils pkg-config make perl wget curl gcc cmake

      - name: 官方NDK r25c安装（确保生效）
        uses: android-actions/setup-android@v3
        with:
          ndk-version: ${{ env.ANDROID_NDK_VERSION }}
          api-level: ${{ env.ANDROID_API_LEVEL }}
      - run: |
          echo "NDK路径：$ANDROID_NDK_ROOT"
          # 验证clang编译器存在
          ls $ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/${TARGET_ARCH}${ANDROID_API_LEVEL}-clang

      - name: 下载OpenSSL源码
        run: |
          mkdir -p $OPENSSL_SRC_DIR $OPENSSL_INSTALL_DIR
          cd $OPENSSL_SRC_DIR
          wget -O openssl-${OPENSSL_VERSION}.tar.gz https://github.com/openssl/openssl/archive/refs/tags/OpenSSL_1_1_1w.tar.gz
          tar -xvzf openssl-${OPENSSL_VERSION}.tar.gz --strip-components=1

      - name: 配置Rust环境
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: ${{ env.TARGET_ARCH }}

      - name: 安装cargo-ndk
        run: cargo install cargo-ndk --version 3.5.4 --locked

      - name: 清理缓存
        run: cargo clean

      - name: 编译OpenSSL（强制用clang，适配NDK）
        run: |
          cd $OPENSSL_SRC_DIR
          # 关键：明确告诉OpenSSL用NDK的clang，不用gcc
          export CC="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/${TARGET_ARCH}${ANDROID_API_LEVEL}-clang"
          export CXX="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/${TARGET_ARCH}${ANDROID_API_LEVEL}-clang++"
          export AR="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar"
          export RANLIB="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ranlib"
          export LD="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/ld.lld"

          # 修正Configure参数：适配clang+安卓aarch64
          ./Configure android-arm64 no-shared no-asm \
            --prefix=$OPENSSL_INSTALL_DIR \
            --sysroot=$ANDROID_NDK_ROOT/platforms/android-${ANDROID_API_LEVEL}/arch-aarch64 \
            -D__ANDROID_API__=${ANDROID_API_LEVEL} \
            CC=$CC CXX=$CXX AR=$AR RANLIB=$RANLIB LD=$LD  # 显式传递编译器参数

          # 编译并安装到指定目录（生成安卓aarch64的头文件和库）
          make -j4
          make install_sw

      - name: 编译Rust项目（指定OpenSSL安装路径）
        run: |
          # 明确指向编译好的安卓版OpenSSL，100%不找系统库
          export OPENSSL_INCLUDE_DIR=$OPENSSL_INSTALL_DIR/include
          export OPENSSL_LIB_DIR=$OPENSSL_INSTALL_DIR/lib
          export OPENSSL_DIR=$OPENSSL_INSTALL_DIR

          # 屏蔽系统路径
          export PKG_CONFIG_PATH=""
          export C_INCLUDE_PATH=""
          export LIBRARY_PATH=""

          # Rust交叉编译
          mkdir -p target/android
          cargo ndk -t $TARGET_ARCH -o target/android build --profile mobile

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android-final
          path: target/android/*.so
