name: 自动编译Letta-Lite安卓包
on: [workflow_dispatch] # 手动触发编译

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库源码
        uses: actions/checkout@v4

      - name: 安装基础编译工具（OpenSSL源码编译必需）
        run: sudo apt-get update && sudo apt-get install -y make gcc perl

      - name: 安装Rust环境（1.85.0支持edition2024）
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: aarch64-linux-android

      - name: 安装Android NDK（r23c，添加到路径）
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r23c
          add-to-path: true

      - name: 安装cargo-ndk
        run: cargo install cargo-ndk --version 3.5.4 --locked

      - name: 编译安卓包（强制OpenSSL源码编译，解决openssl-sys报错）
        run: |
          # 关键：组合环境变量，强制openssl-sys 0.9.111从源码编译
          OPENSSL_VENDORED=1 \
          RUSTFLAGS="--cfg openssl_vendored -C linker=aarch64-linux-android-gcc" \
          cargo ndk -t aarch64-linux-android -o target/android build --profile mobile \
            --no-default-features --features "vendored-openssl"

      - name: 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite安卓包
          path: |
            target/android/*.so
            target/aarch64-linux-android/mobile/*.so
