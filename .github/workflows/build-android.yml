name: 官方工具链+稳定源码（必成）
on: [workflow_dispatch]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 安装基础依赖
        run: sudo apt-get update && sudo apt-get install -y make perl wget curl unzip python3

      - name: 安装NDK r25c（稳定版，官方维护）
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true

      - name: 生成NDK独立工具链（官方核心步骤）
        run: |
          # 找到NDK根目录（自动探测，不硬猜）
          NDK_ROOT=$(dirname $(dirname $(dirname $(which ndk-build))))
          echo "✅ NDK根目录：$NDK_ROOT"
          
          # 生成aarch64+API24的独立工具链（自动配置Clang、AR等所有工具）
          TOOLCHAIN_DIR=$GITHUB_WORKSPACE/android-toolchain
          $NDK_ROOT/build/tools/make_standalone_toolchain.py \
            --arch arm64 \
            --api 24 \
            --install-dir $TOOLCHAIN_DIR \
            --force
          
          # 配置环境变量，让OpenSSL自动识别工具链
          echo "PATH=$TOOLCHAIN_DIR/bin:$PATH" >> $GITHUB_ENV
          echo "CC=aarch64-linux-android-clang" >> $GITHUB_ENV  # 工具链自带的Clang，不用找路径
          echo "AR=aarch64-linux-android-ar" >> $GITHUB_ENV     # 工具链自带的AR
          echo "RANLIB=aarch64-linux-android-ranlib" >> $GITHUB_ENV

      - name: 下载OpenSSL官方稳定源码（无跳转，不失效）
        run: |
          # 用OpenSSL官方归档的HTTP链接，直接下载，不跳转GitHub（永久有效）
          wget --no-check-certificate "http://www.openssl.org/source/openssl-1.1.1k.tar.gz" -O openssl.tar.gz
          tar -zxf openssl.tar.gz && cd openssl-1.1.1k
          echo "✅ 成功解压OpenSSL源码"

      - name: 编译OpenSSL（官方参数，自动跳过gcc检查）
        run: |
          cd openssl-1.1.1k
          # 官方安卓配置参数，工具链已自动配置Clang，不用手动指定
          ./Configure android-arm64 \
            --prefix=$GITHUB_WORKSPACE/openssl \
            no-shared no-zlib no-asm \
            -D__ANDROID_API__=24 -fPIC
          
          # 编译安装（-j2避免资源占用过高，适配CI环境）
          make -j2 && make install && cd .. && rm -rf openssl.tar.gz openssl-1.1.1k*
          echo "✅ OpenSSL编译完成！"

      - name: 安装Rust和cargo-ndk
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          target: aarch64-linux-android
      - run: cargo install cargo-ndk --version 3.5.4 --locked

      - name: 编译项目
        run: |
          export OPENSSL_DIR=$GITHUB_WORKSPACE/openssl PKG_CONFIG=false
          export RUSTFLAGS="-C linker=aarch64-linux-android-clang -C link-arg=-fPIC"
          cargo ndk -t aarch64-linux-android -o target/android build --profile mobile

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: letta-lite-android
          path: target/android/*.so
